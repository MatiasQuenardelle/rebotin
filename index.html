<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui">
    <!-- PWA / Fullscreen meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0a1a">
    <meta name="apple-mobile-web-app-title" content="Rebotin">
    <link rel="manifest" href="manifest.json">
    <title>Rebotin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <div id="speedControls" class="speed-controls">
            <label>Speed:</label>
            <button class="speed-btn" data-speed="0.3">Slower</button>
            <button class="speed-btn" data-speed="0.5">Slow</button>
            <button class="speed-btn active" data-speed="1">Normal</button>
            <button class="speed-btn" data-speed="1.5">Fast</button>
            <button class="speed-btn" data-speed="2">Insane</button>
            <button id="gyroBtn" class="gyro-btn hidden">Tilt Control</button>
            <button id="fullscreenBtn" class="fullscreen-btn">Fullscreen</button>
        </div>

        <!-- Side control panel for landscape mode -->
        <div id="sideControls" class="side-controls">
            <button id="tiltBtn" class="control-btn tilt-btn hidden">
                <span class="btn-icon">üì±</span>
                <span class="btn-label">TILT</span>
            </button>
            <button id="laserBtn" class="control-btn laser-btn disabled">
                <span class="btn-icon">‚ö°</span>
                <span class="btn-label">LASER</span>
            </button>
            <button id="expandBtn" class="control-btn expand-btn disabled">
                <span class="btn-icon">‚¨å</span>
                <span class="btn-label">EXPAND</span>
            </button>
            <button id="shrinkBtn" class="control-btn shrink-btn disabled">
                <span class="btn-icon">‚¨ç</span>
                <span class="btn-label">SHRINK</span>
            </button>
            <button id="inverseBtn" class="control-btn inverse-btn disabled">
                <span class="btn-icon">‚ü≤</span>
                <span class="btn-label">INVERSE</span>
            </button>
            <button id="destroyerBtn" class="control-btn destroyer-btn disabled">
                <span class="btn-icon">üí•</span>
                <span class="btn-label">DESTROY</span>
            </button>
            <button id="stickyBtn" class="control-btn sticky-btn disabled">
                <span class="btn-icon">üéØ</span>
                <span class="btn-label">STICKY</span>
            </button>
        </div>

        <!-- Horizontal weapon wheel -->
        <div id="weaponWheel" class="weapon-wheel">
            <div class="wheel-item" data-weapon="laser">
                <div class="wheel-icon">‚ö°</div>
            </div>
            <div class="wheel-item" data-weapon="expand">
                <div class="wheel-icon">‚¨å</div>
            </div>
            <div class="wheel-item" data-weapon="shrink">
                <div class="wheel-icon">‚¨ç</div>
            </div>
            <div class="wheel-item" data-weapon="inverse">
                <div class="wheel-icon">‚ü≤</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <!-- Install prompt for PWA -->
    <div id="installPrompt" class="install-prompt hidden">
        <div class="install-prompt-text">
            <strong>Play fullscreen!</strong><br>
            Add to home screen for the best experience
        </div>
        <button id="installBtn" class="install-btn">Install</button>
        <button id="installDismiss" class="install-dismiss">&times;</button>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
